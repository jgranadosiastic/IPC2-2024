<form [formGroup]="uploadFileForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="fileObject">Subir archivo:</label>
        <input id="fileObject" name="fileObject" class="form-control" type="file" formControlName="fileObject"
            (change)="onFileChange($event)" />

        @if (uploadFileForm.controls['fileObject'].invalid && uploadFileForm.controls['fileObject'].touched) {
        <div class="invalid-feedback">
            <div>
                Por favor ingrese un archivo
            </div>
        </div>
        }
    </div>
    <div class="form-group">
        <label for="nombre">Nombre (eso es otro data a subir junto el archivo):</label>
        <input id="nombre" name="nombre" class="form-control" formControlName="nombre" />
    </div>
    <br>
    <button class="btn btn-primary" type="button" (click)="limpiar()">Limpiar</button>
    <button class="btn btn-success" [disabled]="uploadFileForm.invalid">Subir archivo</button>
</form>

@if (creado) {


    <div>
        Archivo subido con exito!!
    </div>
    <app-download-file [infoFile]="infoFileResponse"></app-download-file> 
}
